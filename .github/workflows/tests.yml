name: Test workflow
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  tests:
    runs-on: ubuntu-24.04
    container: ubuntu:rolling
    steps:
      - uses: actions/checkout@main
      - name: Install deps
        run: |
          apt update && apt upgrade -y
          apt install -y cmake gcc build-essential make git
      - name: Print environment
        run: |
          cmake --version
      - name: Run build
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j $(nproc)
      - name: Run test
        run: |
          cd build
          cmake --build . --target test
  lint:
    runs-on: ubuntu-24.04
    container: ubuntu:rolling
    steps:
      - uses: actions/checkout@main
      - name: Install deps
        run: |
          apt update && apt upgrade -y
          apt install -y cmake gcc build-essential make git
      - name: Print environment
        run: |
          cmake --version
      - name: Lint
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DUMBRA_LINT=ON -DUMBRA_LINT_WARNINGS_ARE_ERRORS=ON
          make -j $(nproc)
